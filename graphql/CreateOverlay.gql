query createOverlaysNXTheme($layout: Upload!, $piece: Upload) {
	createOverlaysNXTheme(layout: $layout, piece: $piece) {
		filename
		data
		mimetype
	}
}

query createOverlay($themeName: String, $blackImg: Upload!, $whiteImg: Upload!) {
	createOverlay(themeName: $themeName, blackImg: $blackImg, whiteImg: $whiteImg) {
        filename
		data
		mimetype
	}
}