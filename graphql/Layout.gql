query layout($id: Int!, $target: String!) {
	layout(id: $id, target: $target) {
		uuid
		id
		details {
			name
			author {
				name
				discord_tag
			}
			description
			color
			version
		}
		target
		last_updated
		baselayout
		has_pieces
		pieces {
			name
			values {
				value
				image
				uuid
				json
			}
		}
		commonlayout
		dl_count
	}
}

