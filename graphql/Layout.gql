query layout($id: Int!, $target: String!) {
	layout(id: $id, target: $target) {
		uuid
		id
		creator {
			id
			discord_user {
				username
			}
		}
		details {
			name
			description
			color
			version
		}
		target
		last_updated
		baselayout
		has_pieces
		pieces {
			name
			values {
				value
				image
				uuid
				json
			}
		}
		commonlayout
		dl_count
	}
}

