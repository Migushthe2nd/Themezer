query layout($name: String!, $target: String!) {
	layout(name: $name, target: $target) {
		uuid
		details {
			name
			author {
				name
				discord_tag
			}
			description
			color
			version
		}
		target
		last_updated
		baselayout
		has_pieces
		pieces {
			name
			values {
				value
				image
				uuid
				json
			}
		}
		commonlayout
	}
}

