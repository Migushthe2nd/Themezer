query theme($id: Int!, $target: String!) {
	theme(id: $id, target: $target) {
		uuid
		id
		creator {
			id
			discord_user {
				username
				avatar
			}
		}
		details {
			name
			description
			color
			version
		}
        layout {
            uuid
			id
            details {
                name
                author {
                    name
                }
            }
			target
        }
        pack {
            uuid
			id
			creator {
				id
				discord_user {
					username
					avatar
				}
			}
            details {
                name
                description
                color
                version
            }
            last_updated
        }
		last_updated
		pieces {
            name
			value {
				value
				uuid
			}
        }
		target
        categories
		dl_count
		bg_type
	}
}

query themeDetails($id: Int!, $target: String!) {
	themeDetails(id: $id, target: $target) {
		uuid
		id
		creator {
			id
			discord_user {
				username
				avatar
			}
		}
		details {
			name
			description
			color
			version
		}
		last_updated
		pieces {
            name
