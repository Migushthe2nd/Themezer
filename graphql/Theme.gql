query theme($id: Int!, $target: String!) {
	theme(id: $id, target: $target) {
		uuid
		id
		creator {
			id
			discord_user {
				username
			}
		}
		details {
			name
			description
			version
		}
        layout {
            uuid
			id
			creator {
				id
				discord_user {
					username
				}
			}
            details {
                name
            }
			target
        }
        pack {
            uuid
			id
			creator {
				id
				discord_user {
					username
				}
			}
            details {
                name
                description
                version
            }
            last_updated
        }
		last_updated
		pieces {
            name
			value {
				value
				uuid
			}
        }
		target
        categories
		dl_count
		like_count
		bg_type
	}
}

