query theme($id: String!) {
	theme(id: $id) {
		id
		creator {
			id
			discord_user {
				username
			}
		}
		details {
			name
			description
			version
		}
        layout {
			id
            details {
                name
            }
			target
        }
        pack {
			id
            details {
                name
            }
        }
		last_updated
		pieces {
            name
			value {
				value
				uuid
			}
        }
		target
        categories
		dl_count
		like_count
		bg_type
	}
}

query rowThemesList($target: String, $creator_id: String, $limit: Int) {
	themesList(target: $target, creator_id: $creator_id, limit: $limit) {
		id
		creator {
			id
			discord_user {
				username
			}
		}
		layout {
			uuid
		}
		details {
			name
		}
		target
		last_updated
	}
}

query themesList($target: String) {
	themesList(target: $target) {
		id
		creator {
			id
			discord_user {
				username
			}
		}
		layout {
			uuid
			details {
				name
			}
		}
		details {
			name
			description
			version
		}
		target
		last_updated
		categories
		dl_count
		like_count
	}
}

query downloadTheme($id: String!, $piece_uuids: [GUID!]) {
	downloadTheme(id: $id, piece_uuids: $piece_uuids) {
		filename
		data
		mimetype
	}
}