query rowThemesList($target: String, $creator_id: String, $limit: Int) {
	themesList(target: $target, creator_id: $creator_id, limit: $limit) {
		uuid
		id
		creator {
			id
			discord_user {
				username
			}
		}
		layout {
			uuid
		}
		details {
			name
		}
		target
		last_updated
	}
}

query themesList($target: String) {
	themesList(target: $target) {
		uuid
		id
		creator {
			id
			discord_user {
				username
			}
		}
		layout {
			uuid
		}
		details {
			name
			description
			version
		}
		last_updated
		categories
		dl_count
		like_count
	}
}

mutation downloadTheme($uuid: GUID!, $piece_uuids: [GUID!]) {
	downloadTheme(uuid: $uuid, piece_uuids: $piece_uuids) {
		filename
		data
		mimetype
	}
}