query theme($id: Int!, $target: String!) {
	theme(id: $id, target: $target) {
		uuid
		id
		details {
			name
			author {
				name
				discord_tag
			}
			description
			color
			version
		}
        layout {
            uuid
            details {
                name
                author {
                    name
                }
            }
            webtarget
        }
        pack {
            uuid
            details {
                name
                author {
                    name
                    discord_tag
                }
                description
                color
                version
            }
            last_updated
        }
		last_updated
		pieces {
            name
			value {
				value
				uuid
			}
        }
        categories
		nsfw
	}
}

