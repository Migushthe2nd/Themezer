query theme($name: String!, $target: String!) {
	theme(name: $name, target: $target) {
		uuid
		details {
			name
			author {
				name
				discord_tag
			}
			description
			color
			version
		}
        layout {
            uuid
            details {
                name
                author {
                    name
                }
            }
            url
        }
        pack {
            uuid
            details {
                name
                author {
                    name
                    discord_tag
                }
                description
                color
                version
            }
            last_updated
        }
		last_updated
		pieces {
            name
			value {
				value
				uuid
			}
        }
        categories
		nsfw
	}
}

