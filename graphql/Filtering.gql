query allCategories {
    categories
}

query allLayouts($target: String) {
    layoutList(target: $target) {
        id
        creator {
            id
            display_name
        }
        details {
            name
        }
    }
}

query allPacks($creators: [String!]) {
    packList(creators: $creators) {
        id
        creator {
            id
            display_name
        }
        categories
        details {
            name
        }
    }
}
