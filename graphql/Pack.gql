query pack($id: Int!) {
	pack(id: $id) {
		uuid
		id
		creator {
			id
			discord_user {
				username
			}
		}
		details {
			name
			description
			color
			version
		}
		last_updated
		categories
		dl_count
		themes {
			uuid
			id
			creator {
				id
				discord_user {
					username
				}
			}
			details {
				name
				description
				color
				version
			}
			layout {
				uuid
				id
				creator {
					id
					discord_user {
						username
					}
				}
				details {
					name
				}
			}
			last_updated
			pieces {
				name
				value {
					value
					uuid
				}
			}
			target
			categories
			dl_count
		}
	}
}

